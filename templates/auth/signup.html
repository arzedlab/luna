<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <title>Sign up - Luna</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='assets/img/favicon.ico') }}" type="image/x-icon" />
  <!-- Bootstrap 4.5 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" type="text/css" />
  <!-- animate -->
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/animate.css') }}" type="text/css" />
  <!-- Swiper -->
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/swiper.min.css') }}" />
  <!-- icons -->
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/icons.css') }}" type="text/css" />
  <!-- aos -->
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/aos.css') }}" type="text/css" />
  <!-- main css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" type="text/css" />
  <!-- normalize -->
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/normalize.css') }}" type="text/css" />

  <!-- js for Brwoser -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js') }}"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js') }}"></script>
    <![endif]-->

</head>

<body>
  <div id="wrapper">
    <div id="content">
      <section class="section_account">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6 col-lg-4">
              <div class="fixed_side_data">
                <div class="head_nav">
                  <a href="signup.html" class="btn btn_logo">
                    <img src="{{ url_for('static', filename='assets/img/logo.svg') }}" />
                  </a>
                  <h3 class="title_nav">We Make Digital <br />Beautiful.</h3>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-5 mx-auto">
              <div class="have_account">
                Already a member?
                <button type="button" class="btn" data-toggle="modal" data-target="#mdllLogin">
                  <a href="{{ url_for('auth.login') }}"> Log in</a>
                </button>
              </div>

              <div class="box--signup">
                <div class="title">
                  Sign up to Luna.
                </div>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-danger" role="alert"><a href="{{ url_for('auth.login') }}"> 
                {{ messages[0] }}. Go to Login Page </a>.
                </div>
                {% endif %}
                {% endwith %}
                <div class="form-row">
                  <div class="col-12">
                    <form action="{{ url_for('auth.signup')}}" method="POST">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Full name</label>
                          <input type="text" class="form-control" name="name"placeholder="Full Name" />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Username</label>
                          <input type="text" name="username" class="form-control" placeholder="Username" />
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>Email address</label>
                          <input type="email" name="email" class="form-control" placeholder="Email Address" />
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group --password" id="show_hide_password">
                          <label>Password</label>
                          <div class="input-group">
                            <input type="password" name="password" class="form-control" data-toggle="password"
                              placeholder="+6 Characters" required="" />
                            <div class="input-group-prepend hide_show">
                              <a href=""><span class="input-group-text tio hidden_outlined"></span></a>
                            </div>
                          </div>
                        </div>
                      </form>
                      </div>
                      <div class="col-12 terms">
                        <p>
                          By clicking on the Sign Up button, you agree to
                          Luna.
                          <a href="/terms">terms and conditions of use.</a>
                        </p>
                      </div>
                      <div class="col-12">
                        <input type="submit" class="btn mt-3 rounded-6 btn_md_primary c-white effect-letter bg-blue" value="Create account">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- [id] content -->

    <!-- Back to top with progress indicator-->
    <div class="prgoress_indicator">
      <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
      </svg>
    </div>

   
  </div>
  <!-- End. Wrapper -->

  <!-- jquery -->
  <script src="{{ url_for('static', filename='assets/js/jquery-3.5.0.js') }}" type="text/javascript"></script>
  <!-- jquery-migrate -->
  <script src="{{ url_for('static', filename='assets/js/jquery-migrate.min.js') }}" type="text/javascript"></script>
  <!-- popper -->
  <script src="{{ url_for('static', filename='assets/js/popper.min.js') }}" type="text/javascript"></script>
  <!-- bootstrap -->
  <script src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}" type="text/javascript"></script>
  <!--
  ============
  vendor file
  ============
   -->
  <!-- particles -->
  <script src="{{ url_for('static', filename='assets/js/vendor/particles.min.js') }}" type="text/javascript"></script>
  <!-- TweenMax -->
  <script src="{{ url_for('static', filename='assets/js/vendor/TweenMax.min.js') }}" type="text/javascript"></script>
  <!-- ScrollMagic -->
  <script src="{{ url_for('static', filename='assets/js/vendor/ScrollMagic.js') }}" type="text/javascript"></script>
  <!-- animation.gsap -->
  <script src="{{ url_for('static', filename='assets/js/vendor/animation.gsap.js') }}" type="text/javascript"></script>
  <!-- addIndicators -->
  <script src="{{ url_for('static', filename='assets/js/vendor/debug.addIndicators.min.js') }}" type="text/javascript"></script>
  <!-- Swiper js -->
  <script src="{{ url_for('static', filename='assets/js/vendor/swiper.min.js') }}" type="text/javascript"></script>
  <!-- countdown -->
  <script src="{{ url_for('static', filename='assets/js/vendor/countdown.js') }}" type="text/javascript"></script>
  <!-- simpleParallax -->
  <script src="{{ url_for('static', filename='assets/js/vendor/simpleParallax.min.js') }}" type="text/javascript"></script>
  <!-- waypoints -->
  <script src="{{ url_for('static', filename='assets/js/vendor/waypoints.min.js') }}" type="text/javascript"></script>
  <!-- counterup -->
  <script src="{{ url_for('static', filename='assets/js/vendor/jquery.counterup.min.js') }}" type="text/javascript"></script>
  <!-- charming -->
  <script src="{{ url_for('static', filename='assets/js/vendor/charming.min.js') }}" type="text/javascript"></script>
  <!-- imagesloaded -->
  <script src="{{ url_for('static', filename='assets/js/vendor/imagesloaded.pkgd.min.js') }}" type="text/javascript"></script>
  <!-- BX-Slider -->
  <script src="{{ url_for('static', filename='assets/js/vendor/jquery.bxslider.min.js') }}" type="text/javascript"></script>
  <!-- Sharer -->
  <script src="{{ url_for('static', filename='assets/js/vendor/sharer.js') }}" type="text/javascript"></script>
  <!-- sticky -->
  <script src="{{ url_for('static', filename='assets/js/vendor/sticky.min.js') }}" type="text/javascript"></script>
  <!-- Aos -->
  <script src="{{ url_for('static', filename='assets/js/vendor/aos.js') }}" type="text/javascript"></script>
  <!-- main file -->
  <script src="{{ url_for('static', filename='assets/js/main.js') }}" type="text/javascript"></script>

</body>

</html>
